<template name="warningModal">
    <div class="modal warningModal" id="warningModal">
        <div class="modal-content">
            <div class="modal-header-warn">
                <span class="close">&times;</span>
                <h2 id="warningModalHeader"></h2>
            </div>
            <div class="modal-body">
                <p id="warningModalText"></p>
            </div>
            <div class="modal-footer-warn">
                <div class="row">
                    <div class="column">
                        <button class="button cancel" id="cancelAfterWarning">Cancel</button>
                    </div>
                    <div class="column">
                        <button class="button primary" id="OkAfterWarning">Ok</button>
                    </div>
                </div>
            </div>
         </div>
    </div>
</template>
