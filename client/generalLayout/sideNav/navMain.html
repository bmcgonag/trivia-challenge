<template name="navMain">
    <div id="mySidenav" class="sidenav">
        <a href="#"><i class="fa fa-close faWhite closebtn"></i></a>
            {{#if currentUser}}
            <div class="loggedIn">
                <i class="fa fa-user-circle-o fa-fw" aria-hidden="true"></i>{{currentUser.username}}
            </div>
                <a href="#" class="signOut"><i class="fa fa-sign-out fa-fw myNav signOut" aria-hidden="true"></i>&nbsp; Logout</a>
                <a href="#" class="navBtn mainMenu" id="mainMenu"><i class="fa fa-compass fa-fw navBtn mainMenu" aria-hidden="true"></i>&nbsp; Main Menu</a>
                <a href="#" class="navBtn joinAGame" id="joinAGame"><i class="fa fa-hand-o-right fa-fw navBtn joinAGame" aria-hidden="true"></i>&nbsp; Join A Game</a>
                <a href="#" class="navBtn createAGame" id="createAGame"><i class="fa fa-trophy fa-fw navBtn createAGame" aria-hidden="true"></i>&nbsp; Create A Game</a>

                {{#if isInRole 'SuperAdmin, GameMaster'}}
                    <a href="#" class="navBtn addCategories" id="addCategories"><i class="fa fa-plus-circle fa-fw navBtn addCategories" aria-hidden="true"></i>&nbsp; Add Category</a>
                    <a href="#" class="navBtn questionsList" id="questionsList"><i class="fa fa-pencil-square fa-fw navBtn questionsList" aria-hidden="true"></i>&nbsp; Edit Questions</a>
                {{/if}}

                <a href="#" class="navBtn addQuestions" id="addQuestions"><i class="fa fa-question-circle fa-fw navBtn addQuestions" aria-hidden="true"></i>&nbsp; Add Questions</a>
                <a href="#" class="navBtn importQuestions" id="importQuestions"><i class="fa fa-cloud-download fa-fw navBtn importQuestions" aria-hidden="true"></i>&nbsp; Import Questions</a>

                {{#if isInRole 'SuperAdmin'}}
                    <a href="#" class="navBtn printGameCards" id="printGameCards"><i class="fa fa-print fa-fw navBtn printGameCards" aria-hidden="true"></i>&nbsp; Print Game Cards</a>
                    <a href="#" class="navBtn userInfo" id="userInfo"><i class="fa fa-user fa-fw navBtn userInfo" aria-hidden="true"></i>&nbsp; Users</a>
                {{/if}}
            {{else}}
                <a href="#" class="signIn"><i class="fa fa-sign-in fa-fw myNav signIn" aria-hidden="true"></i>&nbsp; Sign-In</a>
            {{/if}}
    </div>
</template>
