<template name="userInfo">
    <h4>User Info</h4>
    {{#if Template.subscriptionsReady}}
    <div class="row">
        <div class="column">
            <table>
                <thead>
                    <tr>
                        <th>UserName</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each users}}
                        <tr>
                            <td>
                                {{username}}
                            </td>
                            <td>
                                {{userEmail}}
                            </td>
                            <td>
                                {{userRole}}
                            </td>
                            <td>
                                <span id="resetPassword" class="fa-passwd-reset fa-stack tooltip">
                                    <i class="fa fa-undo fa-stack-2x"><span class="tooltiptext">Reset Password</span></i>
                                    <i class="fa fa-lock fa-stack-1x"></i>
                                </span>
                                <span id="deleteUser" class="deleteUser tooltip">
                                    <i class="fa fa-trash fa-2x"><span class="tooltiptext">Delete User</span></i>
                                </span>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    {{/if}}
</template>
