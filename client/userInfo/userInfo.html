<template name="userInfo">
    <h4>User Info</h4>
    <div class="row">
        <div class="column">
            <table>
                <thead>
                    <tr>
                        <th>UserName</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each users}}
                        <tr>
                            <td>
                                {{username}}
                            </td>
                            <td>
                                {{userEmail}}
                            </td>
                            <td>
                                {{userRole}}
                            </td>
                            <td>
                                    <span class="fa-passwd-reset fa-stack">
                                        <i class="fa fa-undo fa-stack-2x"></i>
                                        <i class="fa fa-lock fa-stack-1x"></i>
                                    </span>
                                <span class="editUser">
                                    <i class="fa fa-edit fa-2x"></i>
                                </span>
                                <span class="deleteUser">
                                    <i class="fa fa-trash fa-2x"></i>
                                </span>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
