<template name="scorecard">
    <div class="playerScores">
        {{#each players}}
            <div class="row scoreRow">
                <div class="column column-50">
                    {{players.name}}
                </div>
                <div class="column">
                    {{players.points}}
                </div>
                <div class="column">
                    {{players.questionsCorrect}}
                </div>
            </div>
        {{/each}}
    </div>
</template>
