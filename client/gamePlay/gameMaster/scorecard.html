<template name="scorecard">
    {{#each players}}
        <div class="row scoreRow playerScores">
            <div class="column column-50">
                {{players.name}}
            </div>
            <div class="column">
                {{players.points}}
            </div>
            <div class="column">
                {{players.questionsCorrect}}
            </div>
        </div>
    {{/each}}
</template>
