<template name="displayQuestions">
    <div class="row">
        <div class="column">
            <h4>Game Code: <strong>{{gameCode}}</strong></h4>
        </div>
    </div>
    {{#each currentQuestion}}
    <div class="row">
        <div class="column">
            <div class="questionNo">
                <h4>Question Number: <strong>{{questionNo}}</strong></h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <h3>Question:<br />
            <strong>{{qQuet}}</strong></h3>
        </div>
    </div>
    {{/each}}
    <div class="playerScores">
        <div class="ScoresTitle">
            <h4>Game Scorecard:</h4>
        </div>
        <table class="table scoreTitle">
            <tr>
                <th>
                    <strong>Team</strong>
                </th>
                <th>
                    <strong>Points</strong>
                </th>
                <th>
                    <strong>Questions Right</strong>
                </th>
                <th>
                    <strong>Questions So Far</strong>
                </th>
            </tr>
            {{#each teamScore}}
                {{#each players}}
                    <tr>
                        <td>
                            {{name}}
                        </td>
                        <td>
                            {{points}}
                        </td>
                        <td>
                            {{questionsCorrect}}
                        </td>
                        <td>
                            {{questionsAns}}
                        </td>
                    </tr>
                {{/each}}
            {{/each}}
        </table>
    </div>
    <br />
    <br />
    <div class="row">
        <div class="column">
            <button class="button primary" id="endGame">End Game</button>
        </div>
    </div>
</template>
