<template name="numberOfQuestions">
    <div class="row">
        <div class="column">
            <label>Number of Questions for this Game *:
                <input type="text" id="numberOfQuestions" placeholder="Enter a number up to {{availNum}}" />
            </label>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <button id="makeGame" class="button primary">Create Game Now</button>
        </div>
    </div>
    {{> snackbar}}
</template>
