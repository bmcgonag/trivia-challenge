<template name="createAGame">
    <div>
        {{> gameTypeSelection}}
    </div>
    <div class="row">
        <div class="column">
            {{> numberOfQuestions}}
        </div>
        <div class="column">
            {{> questionType}}
        </div>
    </div>
    <div class="row">
        <div class="column">
            {{> questionDifficulty}}
        </div>
        <div class="column">
        {{#if Template.subscriptionsReady}}
            {{> questionCategories}}
        {{/if}}
        </div>
    </div>
    <div class="row">
        <div class="column">
            {{> createGameActionBtns}}
        </div>
    </div>
</template>
