<template name="MainLayout">
    {{> headerBar}}
    <div id="main">
        {{#if currentUser}}
            <div class="container pushDown">
                {{> Template.dynamic template=main}}
            </div>
        {{else}}
            <div class="container pushDown">
                {{> splashScreen}}
            </div>
        {{/if}}
    </div>
</template>
